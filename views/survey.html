<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Page</title>
</head>
<body>
    <h1> Midterm Survey asdfa</h1>

    <form action="#" method="post">
        <label for="name" class="">Name</label>
        <input type="text" name="name" id="name"><br>

        <label class="">Check all that apply:</label>
        <div class="">
            <repeat group="{{ @checkBoxes }}" value="{{ @checkBoxes }}">
                <label><input type="checkbox" name="checkBoxes" value="{{ @checkBoxes }}"> {{ ucfirst(@checkBoxes) }}</label><br>
            </repeat>
        </div>

        <button class="" type="submit">Next</button>

    </form>

</body>
</html>
